<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish｜Thank You</title>

    <header>

            <a href="./"><img src="./img/logo.png" alt=""></a>
        </div>
        <button id="mobileSubmit"></button>
        <nav>
            <a class="item" id="women" href="index.html?category=women">女裝</a><span>|</span>
            <a class="item" id="men" href="index.html?category=men">男裝</a><span>|</span>
            <a class="item" id="accessories" href="index.html?category=accessories">配件</a>
        </nav>
        <div class="feature" id="feature">
            <form action="" class="searchBar" id="searchBar">
                <input type="text" name="keyword" placeholder="搜尋…" onfocus="this.placeholder=''" onblur="this.placeholder='搜尋…'">
                <button accept-charset="Big5" type="submit"></button>
            </form>
            <div class="cart" id="cart"><a href="./cart.html"></a><span class="badge" id="badge">0</span></div>
            <div class="member"><a href="./profile.html"></a><img src="" alt=""></div>
        </div>
        <div class="smallBar">
            <div class="sCart">
                <a href="./cart.html"></a>
                <div class="scIcon"><span class="badge">0</span></div>

            </div><span>｜</span>

                <a href="./profile.html"></a>
                <div class="smIcon"><img src="" alt=""></div>
                <div class="moji">會員　</div>
            </div>
        </div>
    </header>
    <div class="bar"></div>
    <div class="thankMain">

            <div class="envelope">

            </div>

    <footer>

            <div class="ftNav">

                <div class="fb"></div>
