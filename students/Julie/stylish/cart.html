        </div>
        <div class="cartShipment">
            <div class="cartArea">
                <p>配送國家</p>
                <select id="selectDeliveryArea">
                    <option value="臺灣及離島">臺灣及離島</option>
                    <option value="其他國家">其他國家</option>
                </select>
            </div>
            <div class="cartPayment">
            <p>付款方式</p>
            <select id="selectPayWay">
                <option value="credit_card">信用卡</option>
                <option value="courier">宅配貨到付款</option>
            </select>
            </div>
        </div>
        <div class="cartNotice">
            ※ 提醒您：<br>
            ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達<br>
            ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取<br>
        </div>
        <div class="cartTitle" id="orderInfoFormTitle">
            訂購資料
        </div>
        <div class="cartOrderInfo">
            <form id="orderInfo" action="">
                <p><label>收件人姓名</label><input name="consumer" class="cartTextInput" type="text"></p>
                <div class="cartReminder">務必填寫完整收件人姓名，避免包裹無法順利簽收</div>
                <p><label>手機　　　</label><input name="phone" class="cartTextInput" type="text"></p>
                <p><label>地址　　　</label><input name="address" class="cartTextInput" type="text"></p>
                <p><label>電子信箱　</label><input name="email" class="cartTextInput" type="text"></p>
                <div class="cartDeliverTime">
                    <p>配送時間　</p>
                    <div>
                        <input type="radio" name="deliverTime" value="08:00-12:00">
                        <label for="08:00-12:00">08:00-12:00</label>
                    </div>
                    <div>
                        <input type="radio" name="deliverTime" value="14:00-18:00">
                        <label for="14:00-18:00">14:00-18:00</label>
                    </div>
                    <div>
                        <input type="radio" name="deliverTime" value="不指定" checked>
                        <label for="不指定">不指定</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="cartTitle" id="creditFormTitle">
            信用卡資料
        </div>
        <div class="cartOrderInfo">
            <form action="">
                <div class="cartTp"><p>信用卡卡號</p><div class="tpfield" id="card-number"></div></div>
                <div class="cartTp"><p>到期日　　</p><div class="tpfield" id="card-expiration-date"></div></div>
                <div class="cartTp"><p>安全碼　　</p><div class="tpfield" id="card-ccv"></div></div>
            </form>
        </div>
        <div class="cartCheck">
            <div class="cartMoney">
                <div class="cartMoneyWord">總金額</div>
                <div class="cartMoneyUnit">NT.</div>
                <div class="cartMoneyTotal" id="sumTotal">0</div>
            </div>
            <div class="cartMoney">
                <div class="cartMoneyWord">運費</div>
                <div class="cartMoneyUnit">NT.</div>
                <div class="cartMoneyTotal" id="shippingFee">0</div>
            </div>
            <div class="cartMoney">
                <div class="cartMoneyWord">應付金額</div>
                <div class="cartMoneyUnit">NT.</div>
                <div class="cartMoneyTotal" id="payable">0</div>
            </div>
        </div>
        <button class="cartYesPay" id="cartYesPay" type="submit">確認付款</button>
    </div>
