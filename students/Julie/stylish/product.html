<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish｜產品頁面</title>
    <meta name="keywords" content="Stylish">
    <meta name="description" content="我喜歡春天的風，雨天的光，和任何時候的你。立刻線上挑選女裝、男裝、飾品、配件，享受美好的購物體驗吧！
    ">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135626807-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-135626807-1');
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./"><img src="./img/logo.png" alt=""></a>
        </div>
        <button id="mobileSubmit"></button>
        <nav>
            <a class="item" id="women" href="index.html?category=women">女裝</a><span>|</span>
            <a class="item" id="men" href="index.html?category=men">男裝</a><span>|</span>
            <a class="item" id="accessories" href="index.html?category=accessories">配件</a>
        </nav>
        <div class="feature" id="feature">
            <form action="" class="searchBar" id="searchBar">
                <input type="text" name="keyword" placeholder="搜尋…" onfocus="this.placeholder=''" onblur="this.placeholder='搜尋…'">
                <button accept-charset="Big5" type="submit"></button>
            </form>
            <div class="cart" id="cart"><a href="./cart.html"></a><span class="badge" id="badge">0</span></div>
            <div class="member"><a href="./profile.html"></a><img src="" alt=""></div>
        </div>
        <div class="smallBar">
            <div class="sCart">
                <a href="./cart.html"></a>
                <div class="scIcon"><span class="badge">20</span></div>
                <div class="moji">購物車</div>
            </div><span>｜</span>
            <div class="sMember">
                <a href="./profile.html"></a>
                <div class="smIcon"><img src="" alt=""></div>
                <div class="moji">會員　</div>
            </div>
        </div>
    </header>
    <div class="bar"></div>
    <div id="loading" class="loading"></div>
    <div class="prodMain" id="prodMain">
        <div id ="prod" class="prod">
            <div class="info">
                <div class="left" id="left"></div>
                <div class="right">
                    <div class="prodTitle" id="prodTitle"></div>
                    <div class="prodId" id="prodId"></div>
                    <div class="prodPrice" id="prodPrice"></div>
                    <div class="prodColors" id="prodColors">
                        <div class="option">顏色</div>
                    </div>
                    <div class="prodSizes" id="prodSizes">
                        <div class="option">尺寸</div>
                    </div>
                    <div class="prodPiece">
                        <div class="option">數量</div>
                        <div class="counter">
                            <button id="minus" class="countBtn">-</button><input type="text" class="count" id="count" value="0" readonly><button id="plus" class="countBtn">+</button>
                        </div>
                        <div id="restStock">庫存 0 件</div>
                    </div>
                    <button class="addToCart" type="submit" id="addToCart">加入購物車</button>
                    <div class="memo" id="memo">
                        <div class="prodNote" id="prodNote"></div>
                        <div class="prodTexture" id="prodTexture"></div>
                        <div class="prodDesc" id="prodDesc"></div>
                        <div class="prodPlace" id="prodPlace"></div>
                    </div>
                </div>
            </div>
            <div class="details" id="details">
                <div class="rule">細部說明</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="ftWrap">
            <div class="ftNav">
                <div class="guide">關於 Stylish</div><span>｜</span>
                <div class="guide">服務條款</div><span>｜</span>
                <div class="guide">隱私政策</div><span>｜</span>
                <div class="guide">聯絡我們</div><span>｜</span>
                <div class="guide">FAQ</div>
            </div>
            <div class="sns">
                <div class="line"></div>
                <div class="twi"></div>
                <div class="fb"></div>
            </div>
            <div class="copy">&copy; 2018. All rights reserved</div>
        </div>
    </footer>
    <script src="./js/profile.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/useful.js"></script>
    <script src="./js/productDetail.js"></script>
    <script src="./js/render.js"></script>
</body>
</html>
