<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish｜Product</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./"><img src="./img/logo.png" alt=""></a>
        </div>
        <button id="mobileSubmit"></button>
        <nav>
            <div class="item" id="women">女裝</div><span>|</span>
            <div class="item" id="men">男裝</div><span>|</span>
            <div class="item" id="accessories">配件</div>
        </nav>
        <div class="feature" id="feature">
            <div class="searchBar" id="searchBar">
                <input type="text" id="input" placeholder="搜尋…" onfocus="this.placeholder=''" onblur="this.placeholder='搜尋…'">
                <button id="btnSubmit" accept-charset="Big5"></button>
            </div>
            <div class="cart"><span class="badge">20</span></div>
            <div class="member"></div>
        </div>
        <div class="smallBar">
            <div class="sCart">
                <div class="scIcon"><span class="sBadge">20</span></div>
                <div class="moji">購物車</div>
            </div><span>｜</span>
            <div class="sMember">
                <div class="smIcon"></div>
                <div class="moji">會員　</div>
            </div>
        </div>
    </header>
    <div class="bar"></div>
    <div class="prodMain">
        <div id="loading" class="loading"></div>
        <div id ="prod" class="prod">
            <div class="info">
                <div class="left" id="left"></div>
                <div class="right">
                    <div class="prodTitle" id="prodTitle"></div>
                    <div class="prodId" id="prodId"></div>
                    <div class="prodPrice" id="prodPrice"></div>
                    <div class="prodColors" id="prodColors">
                        <div class="option">顏色</div>
                    </div>
                    <div class="prodSizes" id="prodSizes">
                        <div class="option">尺寸</div>
                    </div>
                    <div class="prodPiece">
                        <div class="option">數量</div>
                        <div class="counter">
                            <button class="countBtn">-</button><input type="text" class="count" value="0"><button class="countBtn">+</button>
                        </div>
                    </div>
                    <button class="addToCart" type="submit">加入購物車</button>
                    <div class="memo" id="memo">
                        <div class="prodNote" id="prodNote"></div>
                        <div class="prodTexture" id="prodTexture"></div>
                        <div class="prodDesc" id="prodDesc"></div>
                        <div class="prodPlace" id="prodPlace"></div>
                    </div>
                </div>
            </div>
            <div class="details" id="details">
                <div class="rule">細部說明</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="ftWrap">
            <div class="ftNav">
                <div class="guide">關於 Stylish</div><span>｜</span>
                <div class="guide">服務條款</div><span>｜</span>
                <div class="guide">隱私政策</div><span>｜</span>
                <div class="guide">聯絡我們</div><span>｜</span>
                <div class="guide">FAQ</div>
            </div>
            <div class="sns">
                <div class="line"></div>
                <div class="twi"></div>
                <div class="fb"></div>
            </div>
            <div class="copy">&copy; 2018. All rights reserved</div>
        </div>
    </footer>
    <script src="./useful.js"></script>
    <script src="./product.js"></script>
    <script src="./api.js"></script>
    <script src="./render.js"></script>
</body>
</html>
