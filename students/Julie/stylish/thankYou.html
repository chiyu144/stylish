<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish｜Thank You</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./thankYou.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./"><img src="./img/logo.png" alt=""></a>
        </div>
        <button id="mobileSubmit"></button>
        <nav>
            <a class="item" id="women" href="index.html?category=women">女裝</a><span>|</span>
            <a class="item" id="men" href="index.html?category=men">男裝</a><span>|</span>
            <a class="item" id="accessories" href="index.html?category=accessories">配件</a>
        </nav>
        <div class="feature" id="feature">
            <form action="" class="searchBar" id="searchBar">
                <input type="text" name="keyword" placeholder="搜尋…" onfocus="this.placeholder=''" onblur="this.placeholder='搜尋…'">
                <button accept-charset="Big5" type="submit"></button>
            </form>
            <div class="cart" id="cart"><a href="./cart.html"></a><span class="badge" id="badge">0</span></div>
            <div class="member"></div>
        </div>
        <div class="smallBar">
            <div class="sCart">
                <div class="scIcon"><span class="badge">0</span></div>
                <div class="moji">購物車</div>
            </div><span>｜</span>
            <div class="sMember">
                <div class="smIcon"></div>
                <div class="moji">會員　</div>
            </div>
        </div>
    </header>
    <div class="bar"></div>
    <div class="thankMain">
        <div class="thankWrap">
            <div class="envWrap">
                <div class="envFront"></div>
                <div class="envTop"></div>
                <div class="envMiddle"></div>
                <div class="envBottom"></div>
            </div>
            <div id="thankTitle">Thank you</div>
            <p>您的訂單編號是：<span id="tellOrederNum">123456789<span></p>
            <p>商品將於 <span id="tellArriveTime">5 ～ 7</span> 個工作天內送達</p>
            <button id="backToIndex">返回首頁</button>
        </div>
    </div>
    <footer>
        <div class="ftWrap">
            <div class="ftNav">
                <div class="guide">關於 Stylish</div><span>｜</span>
                <div class="guide">服務條款</div><span>｜</span>
                <div class="guide">隱私政策</div><span>｜</span>
                <div class="guide">聯絡我們</div><span>｜</span>
                <div class="guide">FAQ</div>
            </div>
            <div class="sns">
                <div class="line"></div>
                <div class="twi"></div>
                <div class="fb"></div>
            </div>
            <div class="copy">&copy; 2018. All rights reserved</div>
        </div>
    </footer>
    <script src="./localStorage.js"></script>
    <script src="./thankYou.js"></script>
    <script src="./useful.js"></script>
    <script src="./search.js"></script>
</body>
</html>
